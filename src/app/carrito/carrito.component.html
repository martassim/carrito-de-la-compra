<div class="container" style="text-align: center;">
    <h1>tu carrito</h1>
        <div *ngFor="let viajes of carrito " style="display: inline-flex;">
          <!-- <ngb-alert type="info" [dismissible]="false"> -->
              <h3>{{ viajes.titulo }}</h3>
              <img src="{{ viajes.foto }}" style="width: 300px; height: 200px;" alt="imagen-viajes"><hr>
              <h3 class="btn btn-success btn-lg btn-block">precio:{{viajes.precio}}<br>cantidad:{{viajes.cantidad}}</h3>
             <!-- </ngb-alert> -->
            
        </div>
        <a class="btn btn-danger btn-lg btn-block" >Precio total:{{total}}</a>
        <a href="hppt://www.google.es" class="btn btn-danger btn-lg btn-block" ><i class="far fa-address-book"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Reservar</a>
  </div>
