<div *ngFor="let viajes of viajeObservable| async" >
  <div *ngIf="viajes.id==id">

   



  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{viajes.banner}}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1" style="text-shadow: 2px 2px 4px #000000; color: white">{{viajes.titulo}}</h1>
        </div>
        </div>
        
    </div>

 
</div>

<br>
<br>

    <div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <div class="container">
        <main class="content" role="main">
          <h1 class="bd-title" id="content">{{viajes.description}}</h1>
         
          
<p>{{viajes.texto}} <br>
  <a href="/mostrar">volver atras</a></p>


</main>
</div>    
</div>
<input hidden type="string" value={{viajes.id}} #id>
<input hidden type="string" value={{viajes.foto}} #foto>
<input hidden type="string" value={{viajes.titulo}} #titulo>
<input hidden type="string" value={{viajes.precio}} #precio>
    <div class="col col-lg-2 container">
      <div class="card" style="width: 18rem;">
        
        <div class="card-header">
          AÃ±adir a la cesta
        </div>
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item">
              numero de billetes
              <select class="custom-select" #cantidad>
                
                  <option selected value="1"> 1</option >
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="3">4</option>
                  <option value="3">5</option>
                  <option value="3">6</option>
                  <option value="3">7</option>
                  <option value="3">8</option>
                </select>
          </li>
          <li class="list-group-item">{{viajes.precio}}</li>

          <li class="list-group-item">   
              <input class="btn btn-success btn-lg btn-block" type="button" value="Reservar"   (click)="reservar(id,titulo,foto,precio,cantidad)">

          </li>
        </ul>
      </div>
    </div>
    
  </div>
</div>       
</div>
